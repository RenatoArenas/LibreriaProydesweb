<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>Libreria - Reportes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div th:replace="../fragments/menu :: menu(~{ :: #content}, ${username})">
		<div id="content" class="container">
			<h3>Reportes</h3>
			<div class="mt-3 overflow-y-scroll d-flex justify-content-center align-items-center"  style="height: 500px;">
				<ul class="list-group" style="width: 600px;">
				  <li class="list-group-item">
					  <form action="/reportes" method="POST">
						  <div class="row">
						  	<div class="col-6">
								<select id="autorselect" class="form-control" name="idautor" required
									placeholder="Seleccione">
									<option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nombre}"></option>
								</select>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center">
								<button name="exportar_libaut" type="submit" class="btn btn-outline-primary"
								style="width: 100%;">Libros Por Autor</button>
							</div>
					  	  </div>
					  </form>
				  </li>
				  <li class="list-group-item">
					  <form action="/reportes" method="POST">
						  <div class="row">
						  	<div class="col-6">
								<select id="autorselect" class="form-control" name="idcategoria" required
									placeholder="Seleccione">
									<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
								</select>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center">
								<button name="exportar_libcat" type="submit" class="btn btn-outline-primary"
								style="width: 100%;">Libros Por Categor√≠a</button>
							</div>
					  	  </div>
					  </form>
				  </li>
				  <li class="list-group-item">
					  <form action="/reportes" method="POST">
						  <div class="row">
						  	<div class="col-6">
								<select id="autorselect" class="form-control" name="ideditorial" required
									placeholder="Seleccione">
									<option th:each="e : ${editoriales}" th:value="${e.id}" th:text="${e.nombre}"></option>
								</select>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center">
								<button name="exportar_libed" type="submit" class="btn btn-outline-primary"
								style="width: 100%;">Libros Por Editorial</button>
							</div>
					  	  </div>
					  </form>
				  </li>
				</ul>
			</div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	
</body>

</html>
