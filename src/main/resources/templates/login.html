<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card" style="width: 25rem;">
			<div class="card-body">
				<h5 class="card-title">CIBERLIB</h5>
				<form method="post" th:object="${usuario}">
					<div class="form-group mt-4">
						<label for="inputUsuario">Usuario</label>
						<input type="text" th:field="*{usuario}" class="form-control" id="inputUsuario"
							placeholder="Ingrese su usuario">
					</div>
					<div class="form-group mt-4">
						<label for="inputClave">Contraseña</label>
						<input type="password" th:field="*{password}" class="form-control" id="inputClave"
							placeholder="Ingrese su contraseña">
					</div>
					<div class="alert alert-danger mt-4" th:if="${mensajeError}" th:text="${mensajeError}" role="alert"></div>
					<button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Ingresar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
