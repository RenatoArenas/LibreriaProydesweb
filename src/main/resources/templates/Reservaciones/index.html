<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>Libreria - Reservaciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div th:replace="../fragments/menu :: menu(~{ :: #content}, ${username})">
		<div id="content" class="container">
			<h3>Reservaciones</h3>
			<div class="d-flex">
				<form action="/reportes" method="POST">
					<button name="exportar_greslib" type="submit" class="btn btn-outline-primary">Gráfico reservaciones por libro</button>
				</form>
				<form action="/reportes" method="POST" class="ms-4">
					<button name="exportar_grescli" type="submit" class="btn btn-outline-primary">Gráfico reservaciones por cliente</button>
				</form>
			</div>
			<div class="mt-3 row  overflow-y-scroll p-4" style="height: 500px;">
				<table class="table table-hover" id="myTable">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Fecha</th>
							<th scope="col">Libro</th>
							<th scope="col">Cliente</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="r : ${reservaciones}">
							<td th:text="${r.id}"></td>
							<td th:text="${r.fecha}"></td>
							<td th:text="${r.libro.nombre}"></td>
							<td th:text="${r.cliente.nombre}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>

</html>
